<style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
     
    }

    h1 {
      text-align: center;
      color: white;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .member {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .member:hover {
      transform: translateY(-5px);
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .member h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .member p {
      margin: 0;
      font-size: 14px;
      color: #777;
    }

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Tắt gạch chân cho các link lớp member */
a.member,
a.member:link,
a.member:visited {
  text-decoration: none;
  color: inherit; /* kế thừa màu chữ của .member để không đổi màu link */
}

/* Nếu muốn hover cũng không gạch chân */
a.member:hover,
a.member:active {
  text-decoration: none;
}

  </style>

.custom-navbar a:hover {

html, body {
