<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; margin: 0; }
    .form-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    .form-container h2 { text-align: center; margin-bottom: 20px; }
    .form-container .w3-input { margin-bottom: 15px; }
    .form-container button { width: 100%; }
    .form-container .link { margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="form-container w3-card">
    <h2>Đăng ký</h2>
    <form action="/register" method="POST">
      <input class="w3-input w3-border" type="text" name="name" placeholder="Họ và tên" required>
      <input class="w3-input w3-border" type="email" name="email" placeholder="Email" required>
      <input class="w3-input w3-border" type="password" name="password" placeholder="Mật khẩu" required>
      <button class="w3-button w3-blue w3-round" type="submit">Đăng ký</button>
    </form>
    <div class="link">
      <a href="dangnhap.html">Đã có tài khoản? Đăng nhập</a>
    </div>
  </div>
</body>
</html>
